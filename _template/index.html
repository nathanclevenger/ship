<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <!-- HTML Meta Tags -->
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google / Search Engine Tags -->
  <meta itemprop="name" content="{{ site.title }}">
  <meta itemprop="description" content="{{ site.description }}">
  <meta itemprop="image" content="https://s3-us-west-1.amazonaws.com/tinify-bucket/prototypr/letter+(1).png">

  <!-- Facebook Meta Tags -->
  <meta property="og:url" content="https://www.letter.so">
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ site.title }}">
  <meta property="og:description" content="{{ site.description }}">
  <meta property="og:image" content="https://s3-us-west-1.amazonaws.com/tinify-bucket/prototypr/letter+(1).png">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.description }}">
  <meta name="twitter:image" content="https://s3-us-west-1.amazonaws.com/tinify-bucket/prototypr/letter+(1).png">

</head>
<body>
  
  <iframe frameborder="0" src="https://www.producthunt.com/upcoming/{{ site.name }}" />

</body>
</html>
